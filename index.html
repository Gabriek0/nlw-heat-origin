<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Gabriel Henrique - DoWhile 2021</title>
</head>

<body>
    <span>
        <img src="./images/faixa.svg" alt="">
    </span>
    <span>
        <img src="./images/quebra.svg" alt="">
    </span>

    <main data-tilt="">
        <div class="container">
            <div class="avatar">
                <span>
                    <img class="rocket-stamp" src="./images/selo.svg" alt="Selo-rocketseat">
                </span>
                <img id="userAvatar" src="" alt="Logo-user">
            </div>
            <h1 id="userName"></h1>
            <a id="userLink" href="" target="_blank">
                <img src="./images/github.svg" alt="">
                <div id="userLogin"></div>
            </a>

            <p id="userBio">A front-end development student. Seeking to evolve more and more</p>

            <ul id="socialLinks">
                <li class="youtube icons">
                    <a href="" target="_blank">
                        <img src="./images/youtube.svg" alt="youtube-icon">
                    </a>
                </li>
                <li class="instagram icons">
                    <a href="" target="_blank">
                        <img src="./images/instagram.svg" alt="instagram-icon">
                    </a>
                </li>
                <li class="facebook icons">
                    <a href="" target="_blank">
                        <img src="./images/facebook.svg" alt="facebook-icon">
                    </a>
                </li>
                <li class="twitter icons">
                    <a href="" target="_blank">
                        <img src="./images/twitter.svg" alt="twitter-icon">
                    </a>
                </li>
            </ul>
        </div>
    </main>

    <script src="./main.js"></script>
    <script src="./vanilla-tilt.js"></script>
</body>

</html>
